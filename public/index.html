<!DOCTYPE HTML>
<html ng-app="winestoreapp">
<head >
    <meta charset="utf-8">
    <title>Angular.js Cellar</title>
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <script src="javascripts/lib/angularjs-1.0.2/angular.js"></script>
    <script type="text/javascript" src="javascripts/main.js"></script>
    <script src="javascripts/controllers.js"></script>
    <script type="text/javascript" src="javascripts/services.js"></script>
    <script src="javascripts/lib/angularjs-1.0.2/angular-resource.js"></script>
</head>

<body>
 
    <div id="header">
        <span class="title">Angular.js Cellar</span>
        <button class="new">New Wine</button>
    </div>

    <div id="sidebar" class="leftArea" ng-controller="WineListCtrl">
        <ul id="wineList">
            <li ng-repeat="wine in wines">
                <a href='#/wines/{{wine._id}}'>{{wine.name}}</a>
            </li>
        </ul>
    </div>

    <div id="content" ng-view></div>

    </body>
</html>
